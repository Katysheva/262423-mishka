<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Мишка. Вязание на заказ</title>
</head>
<body>
  <header class="header">
    <div class="header__logo"><a href="index.html"><img src="http://placehold.it/90x35"></a></div>
    <nav class="top-nav">
      <button class="top-nav__toogle" type="button" value="Открыть меню">
        <img src="http://placehold.it/20x20">
      </button>
      <ul class="top-nav__list">
        <li class="top-nav__item"><a href="catalog.html">Каталог товаров</a></li>
        <li class="top-nav__item"><a>Вязание на заказ</a></li>
        <li class="top-nav__item"><a href="#" title="search">Поиск по сайту</a></li>
        <li class="top-nav__item"><a href="#" title="cart">Корзина пока пуста</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <header class="page-title">
      <h1>Вязание на заказ</h1>
    </header>

    <section class="order-page">
      <p>Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
      <form action="/echo">
        <fieldset>
          <legend>Тип</legend>
          <input type="radio" id="interior-acc" name="interior-acc">
          <label for="interior-acc">Аксессуар для интерьера</label>
          <input type="radio" id="kid-toy" name="kid-toy">
          <label for="kid-toy">Детская игрушка</label>
        </fieldset>
        <fieldset>
          <legend>Цвет</legend>
          <input type="checkbox" id="color-white" name="color-white">
          <label for="color-white">Белый</label>
          <input type="checkbox" id="color-gray" name="color-gray">
          <label for="color-gray">Серый</label>
          <input type="checkbox" id="color-tiffany" name="color-tiffany">
          <label for="color-tiffany">"Тиффани"</label>
          <input type="checkbox" id="color-black" name="color-black">
          <label for="color-black">Чёрный</label>
          <input type="checkbox" id="color-pink" name="color-pink">
          <label for="color-pink">Розовый</label>
          <input type="checkbox" id="color-orange" name="color-orange">
          <label for="color-orange">Оранжевый</label>
        </fieldset>
        <fieldset>
          <legend>ФИО</legend>
          <label for="person-name">Имя:</label>
          <input type="text" id="person-name" name="person-name" placeholder="Введите ваше имя" required>
          <label for="person-family-name">Фамилия:</label>
          <input type="text" id="person-family-name" name="person-family-name" placeholder="Укажите фамилию" required>
          <label for="person-fathers-name">Отчество:</label>
          <input type="text" id="person-fathers-name" name="person-fathers-name" placeholder="Отчество, если желаете">
        </fieldset>
        <fieldset>
          <legend>Тел</legend>
          <label for="phone" hidden>Телефон</label>
          <input type="tel" id="phone" name="phone" placeholder="+7 XXX XXX-XX-XX" required>
        </fieldset>
        <fieldset>
          <legend>E-mail</legend>
          <label for="email" hidden>E-mail</label>
          <input type="email" id="email" name="email" placeholder="Ваш Email" required>
        </fieldset>
        <fieldset>
          <legend>Доп</legend>
          <label for="add-info" hidden>Дополнительно</label>
          <textarea id="add-info" name="add-info" placeholder="Опишите все ваши пожелания к заказу" ></textarea>
        </fieldset>
        <p>*Поля обязательны для заполнения</p>
        <button type="button" class="button" title="Make an order">Отправить заказ</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <section class="social-links">
      <ul class="social-links__list">
        <li class="social-links__item"><a href="#" title="Instagram"></a></li>
        <li class="social-links__item"><a href="#" title="Facebook"></a></li>
        <li class="social-links__item"><a href="#" title="Twitter"></a></li>
      </ul>
    </section>
    <section class="copyright"> Разработано
      <a href="#" title="Developer" alt="Academy"></a>
    </section>
  </footer>

</body>
</html>
